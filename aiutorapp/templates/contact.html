{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LearnEase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    {% include 'header.html' %}


    <!-- Contact Section -->
    <section class="py-20 bg-blue-100 flex-grow">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-4xl font-extrabold">Get in Touch</h2>
            <p class="mt-4 text-lg">We would love to hear from you! Please fill out the form below:</p>
            <form method="POST" action="{% url 'contact' %}" class="mt-8 space-y-4">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded" required>
                <input type="email" name="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded" required>
                <textarea name="message" placeholder="Your Message" class="w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>

                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    {% include 'footer.html' %}

</body>
</html>
