{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearnEase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    {% include 'header.html' %}

    <!-- Sign Up Section -->
    <section class="py-20 bg-blue-100 flex-grow">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-4xl font-extrabold">Create Your Account</h2>
            <p class="mt-4 text-lg">Join us and start your learning journey!</p>
            <form method="POST" action="{% url 'signup' %}" class="mt-8 space-y-4">
                {% csrf_token %}
                <input type="text" name="full_name" placeholder="Full Name" class="w-full p-2 border border-gray-300 rounded" required>
                <input type="email" name="email" placeholder="Email Address" class="w-full p-2 border border-gray-300 rounded" required>
                <input type="password" name="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded" required>

                
                <!-- User Type Selection -->
                <div class="flex items-center justify-center">
                    <label class="mr-4">
                        <input type="radio" name="user_type" value="teacher" required> As Teacher
                    </label>
                    <label>
                        <input type="radio" name="user_type" value="student" required> As Student
                    </label>
                </div>

                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    {% include 'footer.html' %}

</body>
</html>
